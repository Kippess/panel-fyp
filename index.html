<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>FYP Elite Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="data.js"></script>
<style>
  :root {
    --primary: #00d2ff;
    --secondary: #3a7bd5;
    --accent: #ffd700;
    --bg: #0f2027;
    --card-bg: rgba(255, 255, 255, 0.05);
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background: radial-gradient(circle at top, #2c5364, #203a43, #0f2027);
    color: white;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    font-weight: 900;
    font-size: 2.5em;
    text-transform: uppercase;
    margin-bottom: 40px;
    background: linear-gradient(to right, #00d2ff, #3a7bd5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  /* Contenedor Superior */
  .grid-top {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 30px;
  }

  @media (max-width: 768px) { .grid-top { grid-template-columns: 1fr; } }

  .card {
    background: var(--card-bg);
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    animation: fadeIn 0.8s ease-out forwards;
  }

  /* Estilos del Top 5 */
  .top-list { list-style: none; padding: 0; margin: 0; }
  .top-player {
    display: flex;
    align-items: center;
    padding: 12px;
    margin-bottom: 10px;
    background: rgba(255,255,255,0.03);
    border-radius: 10px;
    transition: transform 0.3s;
  }
  .top-player:hover { transform: scale(1.02); background: rgba(255,255,255,0.08); }
  .rank { font-weight: 900; font-size: 1.2em; width: 30px; color: var(--primary); }
  .player-info { flex-grow: 1; margin-left: 15px; }
  .score-pill { 
    background: var(--secondary); 
    padding: 4px 12px; 
    border-radius: 20px; 
    font-size: 0.85em; 
    font-weight: bold;
  }

  /* Tabla Pro */
  .table-container { overflow-x: auto; border-radius: 20px; background: var(--card-bg); }
  table { width: 100%; border-collapse: collapse; }
  th { background: rgba(31, 78, 120, 0.8); padding: 18px; text-transform: uppercase; font-size: 0.8em; letter-spacing: 1px; }
  td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center; }
  
  tr { opacity: 0; transform: translateY(20px); animation: slideUp 0.5s forwards; }
  tr:hover { background: rgba(255,255,255,0.03); }

  /* Animaciones */
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

  /* Gr√°fico */
  canvas { max-height: 250px; }
</style>
</head>
<body>

<h1>‚öΩ FYP ELITE DASHBOARD</h1>

<div class="grid-top">
  <div class="card">
    <h3>üìä Rendimiento Global (MVP)</h3>
    <canvas id="mvpChart"></canvas>
  </div>

  <div class="card">
    <h3>üèÜ TOP 5 JUGADORES</h3>
    <div id="top5Content" class="top-list"></div>
    <div style="margin-top: 20px; text-align: center;">
      <small>Partidos Totales: <span id="totalMatchesText" style="color: var(--primary); font-weight: bold;"></span></small>
    </div>
  </div>
</div>

<div class="card table-container">
  <table>
    <thead>
      <tr>
        <th>Pos</th>
        <th>Jugador</th>
        <th>PJ</th>
        <th>MVP</th>
        <th>% Asistencia</th>
        <th>Puntaje Total</th>
      </tr>
    </thead>
    <tbody id="mainTable"></tbody>
  </table>
</div>

<script>
  // Inicializaci√≥n de datos
  document.getElementById("totalMatchesText").innerText = TOTAL_MATCHES;

  const processedData = Object.entries(PLAYERS).map(([name, d]) => {
    const asistencia = TOTAL_MATCHES ? (d.matches / TOTAL_MATCHES) * 100 : 0;
    // F√≥rmula de puntuaci√≥n: (MVP x 15) + (PJ x 5) + (% asis x 0.2)
    const score = (d.mvp * 15) + (d.matches * 5) + (asistencia * 0.2);
    return { name, ...d, asistencia, score };
  }).sort((a, b) => b.score - a.score);

  // Renderizar Top 5
  const top5Container = document.getElementById("top5Content");
  processedData.slice(0, 5).forEach((p, i) => {
    const medals = ["ü•á", "ü•à", "ü•â", "4th", "5th"];
    top5Container.innerHTML += `
      <div class="top-player">
        <span class="rank">${medals[i] || i+1}</span>
        <div class="player-info">
          <strong>${p.name}</strong>
        </div>
        <span class="score-pill">${p.score.toFixed(0)} PTS</span>
      </div>
    `;
  });

  // Renderizar Tabla Principal
  const tableBody = document.getElementById("mainTable");
  processedData.forEach((p, i) => {
    const row = document.createElement("tr");
    row.style.animationDelay = `${(i * 0.08)}s`;
    row.innerHTML = `
      <td style="font-weight: bold; color: var(--primary)">${i + 1}</td>
      <td style="text-align: left;">${p.name}</td>
      <td>${p.matches}</td>
      <td>‚≠ê ${p.mvp}</td>
      <td>${p.asistencia.toFixed(0)}%</td>
      <td><strong style="color: var(--accent)">${p.score.toFixed(1)}</strong></td>
    `;
    tableBody.appendChild(row);
  });

  // Configuraci√≥n del Gr√°fico (Top 5 MVPs)
  const ctx = document.getElementById('mvpChart').getContext('2d');
  const topMvpData = [...processedData].sort((a,b) => b.mvp - a.mvp).slice(0, 6);
  
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: topMvpData.map(p => p.name),
      datasets: [{
        label: 'MVPs',
        data: topMvpData.map(p => p.mvp),
        backgroundColor: '#00d2ff',
        borderRadius: 5
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#fff' } },
        x: { ticks: { color: '#fff' } }
      }
    }
  });
</script>

</body>
</html>
