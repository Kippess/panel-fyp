<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tabla anual FYP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="data.js"></script>
<style>
  :root {
    --primary: #00d2ff;
    --secondary: #3a7bd5;
    --accent: #ffd700;
    --bg: #0f2027;
    --card-bg: rgba(255, 255, 255, 0.05);
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background: radial-gradient(circle at top, #2c5364, #203a43, #0f2027);
    color: white; margin: 0; padding: 20px; min-height: 100vh;
  }

  h1 {
    text-align: center; font-weight: 900; font-size: 2.5em; text-transform: uppercase;
    margin-bottom: 20px; background: linear-gradient(to right, #00d2ff, #3a7bd5);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }

  /* Bot√≥n de Votaci√≥n */
  .vote-container { text-align: center; margin-bottom: 40px; }
  .btn-vote {
    background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
    color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none;
    font-weight: bold; text-transform: uppercase; box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    transition: 0.3s; display: inline-block;
  }
  .btn-vote:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6); }

  .grid-top { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
  @media (max-width: 768px) { .grid-top { grid-template-columns: 1fr; } }

  .card {
    background: var(--card-bg); padding: 25px; border-radius: 20px;
    backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
  }

  /* Estilos Historial */
  .history-grid {
    display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px;
    scrollbar-width: thin; scrollbar-color: var(--primary) transparent;
  }
  .match-card {
    min-width: 200px; background: rgba(0,0,0,0.3); padding: 15px;
    border-radius: 15px; border-left: 4px solid var(--primary);
  }
  .match-card h4 { margin: 0 0 10px 0; color: var(--primary); font-size: 0.9em; }
  .match-card p { margin: 5px 0; font-size: 0.85em; }

  /* Tabla */
  .table-container { overflow-x: auto; border-radius: 20px; background: var(--card-bg); margin-top: 30px;}
  table { width: 100%; border-collapse: collapse; }
  th { background: rgba(31, 78, 120, 0.8); padding: 18px; text-transform: uppercase; font-size: 0.8em; }
  td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center; }
  
  .top-player { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
  .score-pill { background: var(--secondary); padding: 4px 10px; border-radius: 20px; margin-left: auto; font-size: 0.8em;}
</style>
</head>
<body>

<h1>‚öΩ Tabla anual FYP</h1>

<div class="vote-container">
  <a href="TU_LINK_DE_GOOGLE_FORMS" target="_blank" class="btn-vote">üó≥Ô∏è Votar MVP del Partido</a>
</div>

<div class="grid-top">
  <div class="card">
    <h3>üìä MVPs de la Temporada</h3>
    <canvas id="mvpChart"></canvas>
  </div>

  <div class="card">
    <h3>üèÜ TOP 5 DASHBOARD</h3>
    <div id="top5Content"></div>
  </div>
</div>

<div class="card">
  <h3>üïí Historial de Partidos</h3>
  <div id="historialList" class="history-grid"></div>
</div>

<div class="card table-container">
  <table>
    <thead>
      <tr>
        <th>Pos</th>
        <th>Jugador</th>
        <th>PJ</th>
        <th>MVP</th>
        <th>% Asis</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="mainTable"></tbody>
  </table>
</div>

<script>
  // Carga de Datos
  const data = Object.entries(PLAYERS).map(([name, d]) => {
    const asistencia = TOTAL_MATCHES ? (d.matches / TOTAL_MATCHES) * 100 : 0;
    const score = (d.mvp * 15) + (d.matches * 5) + (asistencia * 0.2);
    return { name, ...d, asistencia, score };
  }).sort((a, b) => b.score - a.score);

  // Render Top 5
  data.slice(0, 5).forEach((p, i) => {
    document.getElementById("top5Content").innerHTML += `
      <div class="top-player">
        <span>${i+1}. <strong>${p.name}</strong></span>
        <span class="score-pill">${p.score.toFixed(0)} pts</span>
      </div>`;
  });

  // Render Historial (desde data.js)
  MATCH_HISTORY.forEach(m => {
    document.getElementById("historialList").innerHTML += `
      <div class="match-card">
        <h4>üìÖ ${m.fecha}</h4>
        <p><strong>Resultado:</strong> ${m.resultado}</p>
        <p><strong>MVP:</strong> ‚≠ê ${m.mvp}</p>
      </div>`;
  });

  // Render Tabla
  data.forEach((p, i) => {
    document.getElementById("mainTable").innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td style="text-align:left">${p.name}</td>
        <td>${p.matches}</td>
        <td>${p.mvp}</td>
        <td>${p.asistencia.toFixed(0)}%</td>
        <td style="color:var(--primary)">${p.score.toFixed(1)}</td>
      </tr>`;
  });

  // Gr√°fico
  const ctx = document.getElementById('mvpChart').getContext('2d');
  new Chart(ctx, {
    type: 'doughnut', // Cambiado a dona para variar
    data: {
      labels: data.slice(0,5).map(p => p.name),
      datasets: [{
        data: data.slice(0,5).map(p => p.mvp),
        backgroundColor: ['#00d2ff', '#3a7bd5', '#f5576c', '#ffd700', '#2ecc71']
      }]
    },
    options: { plugins: { legend: { position: 'bottom', labels: {color: '#fff'} } } }
  });
</script>
</body>
</html>
